<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趋势分析 - 学生体测数据分析系统</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>学生体测数据分析系统</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="data-analysis.html">数据分析</a></li>
                    <li><a href="comparison.html">对比分析</a></li>
                    <li><a href="trend.html" class="active">趋势分析</a></li>
                    <li><a href="data-import.html">数据导入</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="filter-section">
                <div class="filter-group">
                    <label for="scope-select">查看范围：</label>
                    <select id="scope-select">
                        <option value="school">全校</option>
                        <option value="college">学院</option>
                        <option value="class">班级</option>
                    </select>
                </div>
                <div class="filter-group" id="college-filter-group" style="display: none;">
                    <label for="college-select">选择学院：</label>
                    <select id="college-select">
                        <!-- 将通过JS动态填充 -->
                    </select>
                </div>
                <div class="filter-group" id="class-filter-group" style="display: none;">
                    <label for="class-select">选择班级：</label>
                    <select id="class-select">
                        <!-- 将通过JS动态填充 -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="gender-select">性别筛选：</label>
                    <select id="gender-select">
                        <option value="all">全部</option>
                        <option value="男">男生</option>
                        <option value="女">女生</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="year-range">年份范围：</label>
                    <div class="year-range-container">
                        <select id="start-year">
                            <!-- 将通过JS动态填充 -->
                        </select>
                        <span>至</span>
                        <select id="end-year">
                            <!-- 将通过JS动态填充 -->
                        </select>
                    </div>
                </div>
            </section>
            
            <section class="dashboard">
                <div class="chart-container">
                    <div class="chart" id="pass-rate-trend-chart">
                        <!-- 合格率趋势图 -->
                    </div>
                </div>
                
                <h3 class="section-title">各项目分数趋势</h3>
                <div class="chart-row">
                    <div class="chart" id="height-weight-trend-chart">
                        <!-- 身高体重趋势图 -->
                    </div>
                    <div class="chart" id="vital-capacity-trend-chart">
                        <!-- 肺活量趋势图 -->
                    </div>
                </div>
                
                <div class="chart-row">
                    <div class="chart" id="sprint-trend-chart">
                        <!-- 50米跑趋势图 -->
                    </div>
                    <div class="chart" id="long-jump-trend-chart">
                        <!-- 立定跳远趋势图 -->
                    </div>
                </div>
                
                <div class="chart-row">
                    <div class="chart" id="endurance-trend-chart">
                        <!-- 长跑趋势图（800/1000米）-->
                    </div>
                    <div class="chart" id="strength-trend-chart">
                        <!-- 力量趋势图（引体向上/仰卧起坐）-->
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 学生体测数据分析系统</p>
        </footer>
    </div>
    
    <script src="public/js/common.js"></script>
    <script src="public/js/trend.js"></script>
</body>
</html>
